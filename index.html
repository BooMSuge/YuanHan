<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* 设置一个背景色 */
        }
        img {
            max-width: 100%; /* 图片宽度最大为屏幕宽度 */
            height: auto; /* 图片高度自适应 */
        }
    </style>
</head>
<body>
    <img src="wp.png" alt="Your Image">
</body>
</html>
